<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreamFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tela de Nome -->
    <div id="name-screen">
        <h1 class="name-text">ℕ𝕦𝕥𝕥𝕪</h1>
    </div>

    <!-- Tela de Splash (Logo) -->
    <div id="splash-screen" class="hidden">
        <img src="logo.png" alt="ScreamFlix Logo" class="logo">
    </div>

    <!-- Tela do Aplicativo -->
    <div id="app" class="hidden">
        <header>
            <h2>ScreamFlix</h2>
            <img src="profile.png" alt="Perfil" class="profile-icon">
        </header>
        <div class="feed">
            <div class="post">
                <p class="post-text">Você teria coragem de dormir aqui? 🌕👀</p>
                <img src="horror-scene.jpg" alt="Cena de Terror">
                <div class="icons">
                    <button id="like-btn" class="like-btn">❤️</button>
                    <button class="comment-btn">💬</button>
                    <button class="share-btn">🔗</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
